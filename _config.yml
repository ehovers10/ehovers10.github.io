name: Erik's website
markdown: Pandoc
hightlighter: pygments

description: philosophy of language centric notes
url: http://erikhoversten.org

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "elay1"

gems: ['pandoc-ruby']

pandoc: 
  options: 
    smart: true
    mathjax: true

scholar:
  source: ./_bibliography
  bibliography: language
  
tag_page_layout: tag
tag_page_dir: ./blog/tag

reveal:
    controls: true
    progress: true
    slideNumber: false
    history: false
    keyboard: true
    overview: true
    center: true
    touch: true
    loop: false
    rtl: false
    fragments: true
    embedded: false
    autoSlide: 0
    autoSlideStoppable: true
    mouseWheel: false
    hideAddressBar: true
    previewLinks: false
    transition: 'default' ## default/cube/page/concave/zoom/linear/fade/none
    transitionSpeed: 'default' ## default/fast/slow
    backgroundTransition: 'default' ## default/none/slide/concave/convex/zoom
    viewDistance: 3
    parallaxBackgroundImage: '' ## e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"
    parallaxBackgroundSize: '' ## CSS syntax, e.g. "2100px 900px"
    width: 1000
    height: 920
    margin: 0.1
    minScale: 0.2
    maxScale: 1.5