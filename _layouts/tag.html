title: erik hoversten
subheading: blog posts by tag
parent: blog
author: erik hoversten
---

<div id="content">
<h4>Posts tagged with: {{ page.tag }}</h4>

{% for post in page.posts limit:25 %}

	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	
	<h4>{{ post.date | date: "%m/%d/%Y" }} | {{ post | tags }}</h4>

	<p>{{ post.excerpt }}</p>

	<p><a href="{{ post.url }}">...</a></p>
	
	<hr>

{% endfor %}
</div>
